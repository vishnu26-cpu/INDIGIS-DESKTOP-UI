<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>INDIGIS â€“ Intermediate Mode</title>

  <!-- Base CSS -->
  <link rel="stylesheet" href="./intermediate.css">

  <!-- OpenLayers -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css">
  <script src="https://cdn.jsdelivr.net/npm/ol@latest/ol.js"></script>
</head>

<body class="theme-dark">

<!-- ================= TOP BAR ================= -->
<header class="topbar">
  <div class="topbar-left">
    <img src="../assets/logo.png" class="logo">
    <span class="brand">INDIGIS</span>

    <div class="dropdown">
      <button class="btn">Workspace â–¾</button>
      <div class="menu">
        <button>Save Workspace</button>
        <button>Save As</button>
        <button>Recent Workspaces</button>
        <hr>
        <button class="danger">Close Workspace</button>
      </div>
    </div>

    <div class="dropdown">
      <button class="btn">User Mode â–¾</button>
      <div class="menu">
        <button onclick="switchMode('basic')">Basic</button>
        <button disabled>Intermediate âœ“</button>
        <button onclick="switchMode('advanced')">Advanced</button>
      </div>
    </div>
  </div>

  <div class="topbar-right">
    <button id="themeToggle" class="icon-btn">ðŸŒ™</button>
    <div class="toggle">
      <button class="active">2D</button>
      <button>3D</button>
    </div>
    <button class="icon-btn">âš™</button>
  </div>
</header>

<!-- ================= APP LAYOUT ================= -->
<div id="indigis-app">

  <!-- ========== LEFT PANEL (BASIC + DIGITIZING) ========== -->
  <aside class="left-panel">
    <div class="lp-header">TOOLS</div>

    <div class="lp-section">
      <button class="lp-section-title">Navigation</button>
      <div class="lp-tools">
        <button class="lp-tool">Pan</button>
        <button class="lp-tool">Zoom In</button>
        <button class="lp-tool">Zoom Out</button>
        <button class="lp-tool">Full Extent</button>
      </div>
    </div>

    <div class="lp-section">
      <button class="lp-section-title">Digitizing</button>
      <div class="lp-tools">
        <button class="lp-tool">Add Point</button>
        <button class="lp-tool">Add Line</button>
        <button class="lp-tool">Add Polygon</button>
        <button class="lp-tool">Edit Feature</button>
      </div>
    </div>
  </aside>

  <!-- ========== MAP AREA ========== -->
  <main class="map-area">
    <div id="map" class="map"></div>

    <div class="map-status-bar">
      <span id="coordReadout">Lat: -- , Lon: --</span>
      <span id="zoomReadout">Zoom: --</span>
      <span>Mode: Intermediate</span>
    </div>
  </main>

  <!-- ========== RIGHT PANEL (PROPERTIES) ========== -->
  <aside class="right-panel">

    <div class="rp-header">
      <span>PROPERTIES</span>
      <button class="rp-close">âŸ¨</button>
    </div>

    <div class="rp-tabs">
      <button class="rp-tab active" data-tab="layers">Layers</button>
      <button class="rp-tab" data-tab="processing">Processing</button>
      <button class="rp-tab" data-tab="info">Info</button>
      <button class="rp-tab" data-tab="inspector">Inspector</button>
      <button class="rp-tab" data-tab="ai">AI</button>
      <button class="rp-tab" data-tab="settings">Settings</button>
    </div>

    <div class="rp-content">

      <!-- Layers -->
      <div class="rp-view active" id="rp-layers">
        <label><input type="checkbox" checked> Base Map</label>
        <label><input type="checkbox"> Roads</label>
        <label><input type="checkbox"> Buildings</label>
      </div>

      <!-- Processing -->
      <div class="rp-view" id="rp-processing">
        <div class="tool-group">
          <h4>Vector Analysis</h4>
          <button class="proc-tool">Buffer</button>
          <button class="proc-tool">Clip</button>
          <button class="proc-tool">Intersect</button>
          <button class="proc-tool">Dissolve</button>
        </div>

        <div class="tool-group">
          <h4>Raster Analysis</h4>
          <button class="proc-tool">Raster Calculator</button>
          <button class="proc-tool">Reclassify</button>
          <button class="proc-tool">Zonal Statistics</button>
        </div>

        <div class="tool-group">
          <h4>Interpolation</h4>
          <button class="proc-tool">IDW</button>
          <button class="proc-tool">Kriging</button>
          <button class="proc-tool">Spline</button>
        </div>

        <div class="tool-group">
          <h4>Suitability</h4>
          <button class="proc-tool">Weighted Overlay</button>
          <button class="proc-tool">Site Suitability</button>
        </div>
      </div>

      <!-- Info -->
      <div class="rp-view" id="rp-info">
        Click on map to inspect features.
      </div>

      <!-- Inspector -->
      <div class="rp-view" id="rp-inspector">
        <div class="log info">Workspace loaded</div>
        <div class="log warn">Missing projection metadata</div>
      </div>

      <!-- AI -->
      <div class="rp-view" id="rp-ai">
        <div class="ai-box">
          <div class="ai-msg">Ask about tools or workflows</div>
          <input type="text" placeholder="e.g. How to run buffer?">
        </div>
      </div>

      <!-- Settings -->
      <div class="rp-view" id="rp-settings">
        <label><input type="checkbox"> Enable snapping</label>
        <label><input type="checkbox"> Show grid</label>
      </div>

    </div>
  </aside>

</div>

<script src="./intermediate.js"></script>
</body>
</html>
