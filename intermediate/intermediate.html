<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>INDIGIS â€“ Intermediate Mode</title>

  <!-- SAME CSS BASE AS BASIC -->
  <link rel="stylesheet" href="../basic/basic.css">
  <!-- INTERMEDIATE EXTENSIONS -->
  <link rel="stylesheet" href="./intermediate.css">
</head>

<body class="theme-dark">

<!-- ================= TOP BAR (UNCHANGED) ================= -->
<header class="topbar">
  <div class="topbar-left">
    <img src="../assets/logo.png" class="logo" />
    <span class="brand">INDIGIS</span>

    <div class="dropdown">
      <button class="btn">Workspace â–¾</button>
      <div class="menu">
        <button>Save Workspace</button>
        <button>Save As</button>
        <button>Recent Workspaces</button>
        <hr />
        <button class="danger">Close Workspace</button>
      </div>
    </div>

    <div class="dropdown">
      <button class="btn">User Mode â–¾</button>
      <div class="menu">
        <button onclick="switchMode('basic')">Basic</button>
        <button disabled>Intermediate âœ“</button>
        <button onclick="switchMode('advanced')">Advanced</button>
      </div>
    </div>
  </div>

  <div class="topbar-right">
    <button id="themeToggle" class="icon-btn">ðŸŒ™</button>

    <div class="toggle">
      <button class="active">2D</button>
      <button>3D</button>
    </div>

    <div class="dropdown">
      <button class="icon-btn">âš™</button>
      <div class="menu right">
        <button>Account</button>
        <button>Preferences</button>
        <button>Help</button>
        <hr />
        <button class="danger" id="logoutBtn">Logout</button>
      </div>
    </div>
  </div>
</header>

<!-- ================= MAIN LAYOUT ================= -->
<div id="indigis-basic-app">

<!-- ========== TOOL TAB (INTERMEDIATE) ========== -->
<aside class="left-panel">

  <div class="lp-header">TOOLS</div>

  <!-- BASIC STILL AVAILABLE -->
  <div class="lp-section">
    <button class="lp-section-title">Navigation</button>
    <div class="lp-tools">
      <button class="lp-tool">Pan</button>
      <button class="lp-tool">Zoom In</button>
      <button class="lp-tool">Zoom Out</button>
      <button class="lp-tool">Full Extent</button>
    </div>
  </div>

  <div class="lp-section">
    <button class="lp-section-title">Digitizing</button>
    <div class="lp-tools">
      <button class="lp-tool">Add Point</button>
      <button class="lp-tool">Add Line</button>
      <button class="lp-tool">Add Polygon</button>
      <button class="lp-tool">Edit Feature</button>
    </div>
  </div>

  <!-- ===== INTERMEDIATE DOMAINS ===== -->

  <div class="lp-section">
<button class="lp-section-title">
  <span class="title-text">Vector Analysis</span>
  <span class="chevron">â–¾</span>
</button>
    <div class="lp-tools">
      <button class="lp-tool">Buffer</button>
      <button class="lp-tool">Clip</button>
      <button class="lp-tool">Intersect</button>
      <button class="lp-tool">Union</button>
      <button class="lp-tool">Dissolve</button>
      <button class="lp-tool">Split</button>
      <button class="lp-tool">Merge</button>
      <button class="lp-tool">Spatial Join</button>
      <button class="lp-tool">Near</button>
      <button class="lp-tool">Point in Polygon</button>
    </div>
  </div>

  <div class="lp-section">
   <button class="lp-section-title">
  <span class="title-text">Raster Analysis</span>
  <span class="chevron">â–¾</span>
</button>
    <div class="lp-tools">
      <button class="lp-tool">Raster Calculator</button>
      <button class="lp-tool">Reclassify</button>
      <button class="lp-tool">Raster Clip</button>
      <button class="lp-tool">Zonal Statistics</button>
      <button class="lp-tool">Slope / Aspect</button>
      <button class="lp-tool">Hillshade</button>
    </div>
  </div>

  <div class="lp-section">
 <button class="lp-section-title">
  <span class="title-text">Interpolation</span>
  <span class="chevron">â–¾</span>
</button>
    <div class="lp-tools">
      <button class="lp-tool">IDW</button>
      <button class="lp-tool">Kriging</button>
      <button class="lp-tool">Spline</button>
    </div>
  </div>

  <div class="lp-section">
    <button class="lp-section-title">
  <span class="title-text">Suitability & Overlay</span>
  <span class="chevron">â–¾</span>
</button>
   
    <div class="lp-tools">
      <button class="lp-tool">Weighted Overlay</button>
      <button class="lp-tool">Multi-criteria Analysis</button>
      <button class="lp-tool">Site Suitability</button>
    </div>
  </div>

  <div class="lp-section">
 <button class="lp-section-title">
  <span class="title-text">Change Detection</span>
  <span class="chevron">â–¾</span>
</button>
    <div class="lp-tools">
      <button class="lp-tool">Raster Difference</button>
      <button class="lp-tool">Vector Change (Before / After)</button>
    </div>
  </div>

  <div class="lp-section">
   <button class="lp-section-title">
  <span class="title-text">Data Management</span>
  <span class="chevron">â–¾</span>
</button>
    <div class="lp-tools">
      <button class="lp-tool">Load Vector</button>
      <button class="lp-tool">Load Raster</button>
      <button class="lp-tool">CRS Transformation</button>
      <button class="lp-tool">Attribute Table</button>
      <button class="lp-tool">Field Calculator</button>
    </div>
  </div>

  <div class="lp-section">
    <button class="lp-section-title">
  <span class="title-text">Selection & Query</span>
  <span class="chevron">â–¾</span>
</button>
    <button class="lp-section-title"></button>
    <div class="lp-tools sub-tools">
      <button class="lp-tool">Select by Attribute</button>
      <button class="lp-tool">Select by Location</button>
      <button class="lp-tool">SQL Query</button>
    </div>
  </div>

</aside>

<!-- ========== MAP AREA (UNCHANGED) ========== -->
<main class="main">
  <div class="map-placeholder">INTERMEDIATE GIS MAP AREA</div>

  <div class="map-status-bar">
    <span id="coordReadout">Lat: --, Lon: --</span>
    <span id="zoomReadout">Zoom: --</span>
    <span id="modeReadout">Mode: Intermediate</span>
  </div>
</main>

<!-- ========== PROPERTIES TAB (UNCHANGED) ========== -->
<aside class="right-panel">

  <div class="rp-header">
    <span>PROPERTIES</span>
    <button class="rp-close">âŸ¨</button>
  </div>

  <div class="rp-tabs">
    <button class="rp-tab active" data-tab="layers">Layers</button>
    <button class="rp-tab" data-tab="processing">Processing</button>
    <button class="rp-tab" data-tab="info">Info</button>
    <button class="rp-tab" data-tab="inspector">Inspector</button>
    <button class="rp-tab" data-tab="ai">AI</button>
  </div>

  <div class="rp-content">
    <div class="rp-view active" id="rp-layers">
      <label class="layer-item"><input type="checkbox" checked> Base Map</label>
      <label class="layer-item"><input type="checkbox"> Roads</label>
      <label class="layer-item"><input type="checkbox"> Buildings</label>
    </div>

    <div class="rp-view" id="rp-processing">
      <p class="rp-muted">Processing logs will appear here.</p>
    </div>

    <div class="rp-view" id="rp-info">
      <p class="rp-muted">Feature information panel.</p>
    </div>

    <div class="rp-view" id="rp-inspector">
      <p class="rp-muted">Errors, warnings, validations.</p>
    </div>

    <div class="rp-view" id="rp-ai">
      <p class="rp-muted">Ask INDIGIS AI about this application.</p>
    </div>
  </div>
</aside>

</div>

<script src="./intermediate.js"></script>
</body>
</html>
