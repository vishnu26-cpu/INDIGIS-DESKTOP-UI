<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDIGIS Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <div class="login-container">
        <h2 class="title">INDIGIS</h2>
        <p class="subtitle">Secure Access Portal</p>

        <form onsubmit="handleLogin(event)">
            <input id="username" type="text" placeholder="Username" required>
            <input id="password" type="password" placeholder="Password" required>
            <button type="submit" class="login-btn">Login</button>
        </form>

        <p class="hint">Demo login â†’ <b>admin / 1234</b></p>
    </div>

    <script>
        // simple login check
        function handleLogin(event) {
            event.preventDefault();

            const user = document.getElementById("username").value.trim();
            const pass = document.getElementById("password").value.trim();

            // TEMPORARY demo credentials
            if(user === "admin" && pass === "1234") {
                localStorage.setItem("indigis_logged_in", "true");
                window.location.href = "index.html"; // go to your main UI
            } else {
                alert("Invalid username or password");
            }
        }
    </script>

</body>
</html>
