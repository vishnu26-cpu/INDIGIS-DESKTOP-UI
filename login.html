<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>INDIGIS Login</title>
  <link rel="stylesheet" href="login.css">
  <meta name="robots" content="noindex">
</head>
<body>
  <!-- if already logged in, go to app -->
  <script>
    if (localStorage.getItem('indigis_logged_in') === 'true') {
      window.location.href = 'index.html';
    }
  </script>

  <div class="login-wrapper">
    <div class="login-card" role="region" aria-label="Login">
      <h1 class="brand">INDIGIS</h1>
      <p class="tagline">Secure Access Portal</p>

      <form onsubmit="handleLogin(event)" autocomplete="off">
        <div class="input-group">
          <input id="username" name="username" type="text" required autocomplete="username" />
          <label for="username">Username</label>
        </div>

        <div class="input-group">
          <input id="password" name="password" type="password" required autocomplete="current-password" />
          <label for="password">Password</label>
        </div>

        <button type="submit" class="login-btn">Login</button>
      </form>

      <p class="hint">Demo Login â†’ <b>admin</b> / <b>1234</b></p>
    </div>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();

      if (user === 'admin' && pass === '1234') {
        localStorage.setItem('indigis_logged_in', 'true');
        window.location.href = 'index.html';
      } else {
        alert('Invalid username or password');
      }
    }
  </script>
</body>
</html>
