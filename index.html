<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>INDIGIS Login</title>

  <!-- Login CSS -->
  <link rel="stylesheet" href="login.css" />
</head>

<body>

  <div class="login-wrapper">
    <div class="login-card">
      <h1 class="brand">INDIGIS</h1>
      <p class="tagline">Secure Access Portal</p>

      <!-- LOGIN FORM -->
      <form onsubmit="handleLogin(event)">
        <div class="input-group">
          <input id="username" type="text" required />
          <label for="username">Username</label>
        </div>

        <div class="input-group">
          <input id="password" type="password" required />
          <label for="password">Password</label>
        </div>

        <button type="submit" class="login-btn">Login</button>
      </form>

      <p class="hint">Demo Login → <b>admin</b> / <b>1234</b></p>
    </div>
  </div>

  <script>
    // LOGIN ONLY — no remembering, no redirect on refresh
    function handleLogin(event) {
      event.preventDefault();

      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      if (user === "admin" && pass === "1234") {
        // DO NOT set localStorage — you said no remembering login
        window.location.href = "workspace.html"; // next page
      } else {
        alert("Invalid username or password");
      }
    }
  </script>

</body>
</html>
