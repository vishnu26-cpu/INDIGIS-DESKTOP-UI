<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>INDIGIS — Secure Login</title>

  <!-- Your existing CSS -->
  <link rel="stylesheet" href="login_v2.css" />
</head>

<body>

  <!-- MAIN DARK BACKGROUND -->
  <div class="page-bg"></div>

  <!-- LEFT SUBTLE RADAR GLOW -->
  <div class="left-glow"></div>

  <!-- RIGHT HIGH-QUALITY PLANET -->
  <div class="planet-wrap">
    <img class="planet" src="assets/globe.gif"
         alt="Rotating globe"
         onerror="this.src='https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif';">
  </div>

  <!-- LOGIN CARD -->
  <main class="login-center">
    <section class="login-card">
      <h1 class="brand">INDIGIS</h1>
      <p class="tagline">Secure Access Portal</p>

      <form onsubmit="handleLogin(event)">
        <div class="input-group">
          <input id="username" type="text" required>
          <label>Username</label>
        </div>

        <div class="input-group">
          <input id="password" type="password" required>
          <label>Password</label>
        </div>

        <button type="submit" class="login-btn">Login</button>
      </form>

      <p class="hint">Demo → <b>admin</b> / <b>1234</b></p>
    </section>
  </main>

  <script>
    function handleLogin(event) {
      event.preventDefault();

      const u = username.value.trim();
      const p = password.value.trim();

      if (u === "admin" && p === "1234") {
        window.location.href = "workspace.html";
      } else {
        alert("Invalid username or password");
      }
    }
  </script>

</body>
</html>
