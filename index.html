<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>INDIGIS — Secure Login</title>

  <!-- Correct CSS file -->
  <link rel="stylesheet" href="login_v5.css" />
  <meta name="robots" content="noindex" />
</head>

<body>

  <!-- FULLSCREEN EARTH GIF BACKGROUND -->
  <div class="bg-video" aria-hidden="true">
    <img src="assets/globe1.gif"
         alt="Animation globe"
         onerror="this.src='https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif';">
  </div>

  <!-- DARK OVERLAY -->
  <div class="bg-overlay" aria-hidden="true"></div>

  <!-- CENTER LOGIN CARD -->
  <main class="login-center" role="main">
    <section class="login-card" aria-labelledby="loginTitle">

      <h1 id="loginTitle" class="brand">INDIGIS</h1>
      <p class="tagline">Secure Access Portalll</p>

      <!-- LOGIN FORM -->
      <form class="login-form" onsubmit="handleLogin(event)">

        <div class="input-group">
          <label for="username">Username</label>
          <input id="username" type="text" required autocomplete="username" />
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input id="password" type="password" required autocomplete="current-password" />
        </div>

        <button type="submit" class="login-btn">Login</button>

      </form>

      <div class="hint">Demo → <strong>admin</strong> / <strong>1234</strong></div>

    </section>
  </main>

  <!-- LOGIN SCRIPT -->
  <script>
    function handleLogin(e) {
      e.preventDefault();

      const u = document.getElementById('username').value.trim();
      const p = document.getElementById('password').value.trim();

      if (u === "admin" && p === "1234") {

        // ✅ REQUIRED FOR THE APP TO OPEN
        localStorage.setItem("indigis_logged_in", "true");
        localStorage.setItem("indigis_workspace_created", "true");  
        // (Otherwise app.html will keep redirecting!)

        window.location.href = "workspace.html";
      } else {
        alert("Invalid username or password");
      }
    }
  </script>

</body>
</html>
