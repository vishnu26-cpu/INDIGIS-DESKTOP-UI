<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>INDIGIS — Secure Login</title>

  <!-- Correct CSS filename -->
  <link rel="stylesheet" href="login_v2.css" />

  <meta name="robots" content="noindex" />
</head>

<body>

  <!-- Background animation -->
  <div class="bg-anim"></div>

  <!-- Radar animation -->
  <div class="radar-wrap">
    <div class="radar-circle"></div>
    <div class="radar-sweep"></div>
  </div>

  <!-- 3D Globe -->
  <div class="globe-wrap">
    <img src="assets/globe.gif"
         onerror="this.src='https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif';">
  </div>

  <!-- Login Card -->
  <main class="login-wrapper">
    <section class="login-card">
      <h1 class="brand">INDIGIS</h1>
      <p class="tagline">Secure Access Portal</p>

      <form onsubmit="handleLogin(event)">
        <div class="input-group">
          <input id="username" type="text" required>
          <label for="username">Username</label>
        </div>

        <div class="input-group">
          <input id="password" type="password" required>
          <label for="password">Password</label>
        </div>

        <button class="login-btn" type="submit">Login</button>
      </form>

      <p class="hint">Demo → <b>admin</b> / <b>1234</b></p>
    </section>
  </main>

  <script>
    function handleLogin(event) {
      event.preventDefault();

      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      if (user === "admin" && pass === "1234") {
        window.location.href = "workspace.html";
      } else {
        alert("Invalid username or password");
      }
    }
  </script>

</body>
</html>
