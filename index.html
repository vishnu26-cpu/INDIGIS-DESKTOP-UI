<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>INDIGIS — Secure Login</title>

  <!-- Favicon with cache buster -->
  <link rel="icon" type="image/png" href="assets/favicon.png?v=3">

  <!-- Login CSS -->
  <link rel="stylesheet" href="login_v5.css" />
</head>

<body class="login-page">

  <div class="planet-bg"></div>
<div class="planet-overlay"></div>


  <!-- TOP CENTERED LOGO (correct position) -->
  <div class="login-logo-container">
    <img class="login-logo" src="assets/logo.png" alt="INDIGIS Logo">
  </div>

  

  <!-- LOGIN CARD -->
  <main class="login-center">
    <section class="login-card">

      <h1 class="brand">INDIGIS</h1>
      <p class="tagline">Secure Access Portal</p>

      <!-- LOGIN FORM -->
      <form class="login-form" onsubmit="handleLogin(event)">

        <div class="input-group">
          <label for="username">Username</label>
          <input id="username" type="text" required autocomplete="username" />
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input id="password" type="password" required autocomplete="current-password" />
        </div>

        <button type="submit" class="login-btn">Login</button>

      </form>

      <div class="hint">Demo → <strong>admin</strong> / <strong>1234</strong></div>

    </section>
  </main>

  <!-- LOGIN SCRIPT -->
  <script>
    function handleLogin(e) {
      e.preventDefault();

      const u = document.getElementById('username').value.trim();
      const p = document.getElementById('password').value.trim();

      if (u === "admin" && p === "1234") {

        // ✅ REQUIRED FOR THE APP TO OPEN
        localStorage.setItem("indigis_logged_in", "true");
        localStorage.setItem("indigis_workspace_created", "true");  
        // (Otherwise app.html will keep redirecting!)

        window.location.href = "workspace.html";
      } else {
        alert("Invalid username or password");
      }
    }
  </script>

</body>
</html>
