<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>INDIGIS Login</title>

  <!-- Login CSS -->
  <link rel="stylesheet" href="login.css">
</head>

<body>

  <!-- If already logged in → go to workspace page -->
  <script>
    if (localStorage.getItem("indigis_logged_in") === "true") {
      window.location.href = "workspace.html";   // ✔ Correct redirect
    }
  </script>

  <div class="login-wrapper">
    <div class="login-card">
      <h1 class="brand">INDIGIS</h1>
      <p class="tagline">Secure Access Portal</p>

      <form onsubmit="handleLogin(event)">
        <div class="input-group">
          <input id="username" type="text" required />
          <label>Username</label>
        </div>

        <div class="input-group">
          <input id="password" type="password" required />
          <label>Password</label>
        </div>

        <button type="submit" class="login-btn">Login</button>
      </form>

      <p class="hint">Demo → <b>admin</b> / <b>1234</b></p>
    </div>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();

      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      if (user === "admin" && pass === "1234") {
        localStorage.setItem("indigis_logged_in", "true");
        window.location.href = "workspace.html";   // ✔ Go to workspace page
      } else {
        alert("Invalid username or password");
      }
    }
  </script>

</body>
</html>
