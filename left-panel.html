<!-- left-panel.html -->
<aside class="left-panel" id="leftPanel">
  <div class="panel">
    <div class="panel-header">
      <div class="panel-title">Tools</div>
      <div class="panel-actions">
        <button class="small" id="lpCollapseBtn" title="Collapse panel">‚óÄ</button>
        <button class="small" id="lpPinBtn" title="Pin panel">üìå</button>
      </div>
    </div>

    <div class="panel-body lp-search-wrap">
      <input id="lpSearch" class="lp-search" type="search" placeholder="Search tools (e.g. Buffer, Clip)" />
    </div>

    <!-- Tool sections (accordion) -->
    <div class="lp-sections">

      <!-- Map Tools -->
      <section class="tool-section" data-section="maptools">
        <header class="section-header" role="button" tabindex="0" aria-expanded="true">
          <div class="hdr-left">
            <svg class="hdr-icon" viewBox="0 0 24 24" width="18" height="18" aria-hidden><path fill="currentColor" d="M3 3h18v4H3zM3 10h12v11H3z"></path></svg>
            <span class="section-title">Map Tools</span>
          </div>
          <div class="hdr-right">‚ñæ</div>
        </header>

        <ul class="tool-list" aria-hidden="false">
          <li><button class="tool-btn" data-tool="open-map">üìÇ Open Map</button></li>
          <li><button class="tool-btn" data-tool="import-map">‚¨Ü Import Map</button></li>
          <li><button class="tool-btn" data-tool="export-map">‚¨á Export Map</button></li>
          <li><button class="tool-btn" data-tool="map-views">üó∫Ô∏è Map Views</button></li>
          <li><button class="tool-btn" data-tool="print-map">üñ®Ô∏è Print</button></li>
        </ul>
      </section>

      <!-- Digitization -->
      <section class="tool-section" data-section="digitize">
        <header class="section-header" role="button" tabindex="0" aria-expanded="false">
          <div class="hdr-left">
            <svg class="hdr-icon" viewBox="0 0 24 24" width="18" height="18" aria-hidden><path fill="currentColor" d="M12 2l4 4-10 10-4 1 1-4z"></path></svg>
            <span class="section-title">Digitization</span>
          </div>
          <div class="hdr-right">‚ñ∏</div>
        </header>

        <ul class="tool-list" aria-hidden="true">
          <li><button class="tool-btn" data-tool="draw-point">‚Ä¢ Draw Point</button></li>
          <li><button class="tool-btn" data-tool="draw-line">‚Äî Draw Line</button></li>
          <li><button class="tool-btn" data-tool="draw-poly">‚ñ≠ Draw Polygon</button></li>
          <li><button class="tool-btn" data-tool="edit-vertex">‚úèÔ∏è Edit</button></li>
          <li><button class="tool-btn" data-tool="topology-tools">Topology Tools</button></li>
        </ul>
      </section>

      <!-- Vector Processing -->
      <section class="tool-section" data-section="vector">
        <header class="section-header" role="button" tabindex="0" aria-expanded="false">
          <div class="hdr-left">
            <svg class="hdr-icon" viewBox="0 0 24 24" width="18" height="18" aria-hidden><path fill="currentColor" d="M12 2a10 10 0 100 20 10 10 0 000-20z"></path></svg>
            <span class="section-title">Vector</span>
          </div>
          <div class="hdr-right">‚ñ∏</div>
        </header>

        <ul class="tool-list" aria-hidden="true">
          <li><button class="tool-btn" data-tool="buffer">Buffer</button></li>
          <li><button class="tool-btn" data-tool="clip">Clip</button></li>
          <li><button class="tool-btn" data-tool="dissolve">Dissolve</button></li>
          <li><button class="tool-btn" data-tool="intersection">Intersection</button></li>
          <li><button class="tool-btn" data-tool="union">Union</button></li>
        </ul>
      </section>

      <!-- Raster Processing -->
      <section class="tool-section" data-section="raster">
        <header class="section-header" role="button" tabindex="0" aria-expanded="false">
          <div class="hdr-left">
            <svg class="hdr-icon" viewBox="0 0 24 24" width="18" height="18" aria-hidden><path fill="currentColor" d="M3 3h18v6H3zM3 11h18v10H3z"></path></svg>
            <span class="section-title">Raster</span>
          </div>
          <div class="hdr-right">‚ñ∏</div>
        </header>

        <ul class="tool-list" aria-hidden="true">
          <li><button class="tool-btn" data-tool="clip-raster">Clip</button></li>
          <li><button class="tool-btn" data-tool="merge-raster">Merge</button></li>
          <li><button class="tool-btn" data-tool="resample">Resample</button></li>
          <li><button class="tool-btn" data-tool="raster-calc">Raster Calculator</button></li>
        </ul>
      </section>

      <!-- Terrain -->
      <section class="tool-section" data-section="terrain">
        <header class="section-header" role="button" tabindex="0" aria-expanded="false">
          <div class="hdr-left">
            <svg class="hdr-icon" viewBox="0 0 24 24" width="18" height="18" aria-hidden><path fill="currentColor" d="M2 20h20L12 4z"></path></svg>
            <span class="section-title">Terrain</span>
          </div>
          <div class="hdr-right">‚ñ∏</div>
        </header>

        <ul class="tool-list" aria-hidden="true">
          <li><button class="tool-btn" data-tool="elevation">Elevation</button></li>
          <li><button class="tool-btn" data-tool="slope">Slope</button></li>
          <li><button class="tool-btn" data-tool="aspect">Aspect</button></li>
          <li><button class="tool-btn" data-tool="cut-fill">Cut & Fill</button></li>
        </ul>
      </section>

      <!-- Measurements -->
      <section class="tool-section" data-section="measure">
        <header class="section-header" role="button" tabindex="0" aria-expanded="false">
          <div class="hdr-left">
            <svg class="hdr-icon" viewBox="0 0 24 24" width="18" height="18" aria-hidden><path fill="currentColor" d="M4 21h16v-2H4zM6 7h12v2H6z"></path></svg>
            <span class="section-title">Measurements</span>
          </div>
          <div class="hdr-right">‚ñ∏</div>
        </header>

        <ul class="tool-list" aria-hidden="true">
          <li><button class="tool-btn" data-tool="measure-distance">Distance</button></li>
          <li><button class="tool-btn" data-tool="measure-area">Area</button></li>
          <li><button class="tool-btn" data-tool="route-finder">Route Finder</button></li>
        </ul>
      </section>

    </div> <!-- /lp-sections -->
  </div>
</aside>
