<!-- LEFT PANEL FULL PREMIUM NEON EDITION -->
<link rel="stylesheet" href="styles.css" />

<style>
/* ===== NEON ENGINE ===== */

.neon-icon {
  width: 18px;
  height: 18px;
  stroke-width: 2.2;
  stroke-linecap: round;
  stroke-linejoin: round;
  filter: drop-shadow(0 0 6px rgba(0,255,255,0.4))
          drop-shadow(0 0 12px rgba(0,255,255,0.25));
}

.tool-btn:hover .neon-icon {
  filter: drop-shadow(0 0 10px var(--vector)) drop-shadow(0 0 20px var(--vector));
}

.tool-btn.active .neon-icon {
  animation: iconPulse 1.6s infinite ease-in-out;
}

@keyframes iconPulse {
  0% { filter: drop-shadow(0 0 4px var(--vector)); }
  50% { filter: drop-shadow(0 0 14px var(--vector)); }
  100% { filter: drop-shadow(0 0 4px var(--vector)); }
}

/* Category gradients */
.svg-vector    { --g1:#2979FF; --g2:#00E5FF; }
.svg-raster    { --g1:#FF8C42; --g2:#FFD65B; }
.svg-terrain   { --g1:#2ECC71; --g2:#A6FF4D; }
.svg-imagery   { --g1:#7B61FF; --g2:#FF4DFF; }
.svg-defense   { --g1:#FF3B30; --g2:#FF4DD2; }
.svg-uav       { --g1:#00D4FF; --g2:#66FFE5; }

.neon-icon stroke {
  stroke: url(#gradDefault);
}
</style>

<svg width="0" height="0">
  <defs>
    <linearGradient id="gradDefault" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="var(--g1)"/>
      <stop offset="100%" stop-color="var(--g2)"/>
    </linearGradient>
  </defs>
</svg>
