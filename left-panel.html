<div class="left-panel">

  <!-- Search -->
  <div class="lp-search-wrap">
    <input id="lpSearch" class="lp-search" placeholder="Search toolsâ€¦">
  </div>

  <!-- MAP TOOLS -->
  <div class="tool-section">
    <div class="section-header" style="background: var(--clr-maptools);">Map Tools</div>
    <ul class="tool-list" aria-hidden="true">
      <li><button class="tool-btn map-1">Map Intro</button></li>
      <li><button class="tool-btn map-2">Open Map</button></li>
      <li><button class="tool-btn map-3">Close Map</button></li>
      <li><button class="tool-btn map-4">Import / Export Map</button></li>
    </ul>
  </div>

  <!-- LAYER MANAGEMENT -->
  <div class="tool-section">
    <div class="section-header" style="background: var(--clr-vector);">Layer Management</div>
    <ul class="tool-list" aria-hidden="true">
      <li><button class="tool-btn vector-1">Add Layer</button></li>
      <li><button class="tool-btn vector-2">Remove Layer</button></li>
      <li><button class="tool-btn vector-3">Layer Style</button></li>
      <li><button class="tool-btn vector-4">Reorder Layers</button></li>
    </ul>
  </div>

  <!-- DIGITIZATION -->
  <div class="tool-section">
    <div class="section-header" style="background: var(--clr-digitize);">Digitization</div>
    <ul class="tool-list" aria-hidden="true">
      <li><button class="tool-btn digitize-1">Draw Point</button></li>
      <li><button class="tool-btn digitize-2">Draw Line</button></li>
      <li><button class="tool-btn digitize-3">Draw Polygon</button></li>
      <li><button class="tool-btn digitize-4">Freehand</button></li>
    </ul>
  </div>

  <!-- VECTOR PROCESSING -->
  <div class="tool-section">
    <div class="section-header" style="background: var(--clr-vector);">Vector Processing</div>
    <ul class="tool-list" aria-hidden="true">
      <li><button class="tool-btn vector-1">Buffer</button></li>
      <li><button class="tool-btn vector-2">Clip</button></li>
      <li><button class="tool-btn vector-3">Intersection</button></li>
      <li><button class="tool-btn vector-4">Union</button></li>
    </ul>
  </div>

  <!-- RASTER PROCESSING -->
  <div class="tool-section">
    <div class="section-header" style="background: var(--clr-raster);">Raster Processing</div>
    <ul class="tool-list" aria-hidden="true">
      <li><button class="tool-btn raster-1">Raster Clip</button></li>
      <li><button class="tool-btn raster-2">Merge Rasters</button></li>
      <li><button class="tool-btn raster-3">Raster Calculator</button></li>
      <li><button class="tool-btn raster-4">Interpolation</button></li>
    </ul>
  </div>

  <!-- TERRAIN -->
  <div class="tool-section">
    <div class="section-header" style="background: var(--clr-terrain);">Terrain</div>
    <ul class="tool-list" aria-hidden="true">
      <li><button class="tool-btn terrain-1">Slope</button></li>
      <li><button class="tool-btn terrain-2">Aspect</button></li>
      <li><button class="tool-btn terrain-3">Hillshade</button></li>
      <li><button class="tool-btn terrain-4">Elevation Profile</button></li>
    </ul>
  </div>

  <!-- ANALYSIS -->
  <div class="tool-section">
    <div class="section-header" style="background: var(--clr-analysis);">Analysis & Queries</div>
    <ul class="tool-list" aria-hidden="true">
      <li><button class="tool-btn analysis-1">Measure Distance</button></li>
      <li><button class="tool-btn analysis-2">Measure Area</button></li>
      <li><button class="tool-btn analysis-3">Identify</button></li>
      <li><button class="tool-btn analysis-4">Spatial Query</button></li>
    </ul>
  </div>

  <!-- DEFENSE -->
  <div class="tool-section">
    <div class="section-header" style="background: var(--clr-defense);">Communication / Defense</div>
    <ul class="tool-list" aria-hidden="true">
      <li><button class="tool-btn defense-1">Radar Coverage</button></li>
      <li><button class="tool-btn defense-2">Radio LOS</button></li>
      <li><button class="tool-btn defense-3">GPS Simulation</button></li>
      <li><button class="tool-btn defense-4">Trajectory</button></li>
    </ul>
  </div>

  <!-- UAV -->
  <div class="tool-section">
    <div class="section-header" style="background: var(--clr-uav);">UAV Tools</div>
    <ul class="tool-list" aria-hidden="true">
      <li><button class="tool-btn uav-1">UAV Live Stream</button></li>
      <li><button class="tool-btn uav-2">Video Playback</button></li>
      <li><button class="tool-btn uav-3">Telemetry Overlay</button></li>
      <li><button class="tool-btn uav-4">Object Tracking</button></li>
    </ul>
  </div>

</div>
