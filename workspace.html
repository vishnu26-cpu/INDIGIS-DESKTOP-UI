<body>

<div class="workspace-wrapper">
  <div class="workspace-card">

    <h2>Create / Open Workspace</h2>
    <p>Set workspace name, default base map and projection. This step is required before opening the main app.</p>

    <div class="form-grid">

      <div class="full-width">
        <label>Workspace name</label>
        <input id="workspaceName" type="text">
      </div>

      <div>
        <label>Base map</label>
        <select id="baseMap">
          <option>OpenStreetMap</option>
          <option>Satellite</option>
          <option>Dark Matter</option>
          <option>Terrain</option>
        </select>
      </div>

      <div>
        <label>Projection</label>
        <select id="projection">
          <option>EPSG:4326</option>
          <option>EPSG:3857</option>
        </select>
      </div>

    </div>

    <div class="btn-row">
      <button class="btn-secondary" onclick="goToLogin()">Back to Login</button>
      <button class="btn-primary" onclick="openApp()">Create & Open App</button>
    </div>

  </div>
</div>

</body>
