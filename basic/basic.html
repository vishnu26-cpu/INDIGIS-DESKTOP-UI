<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>INDIGIS â€“ Basic Mode</title>

  <!-- BASIC MODE CSS (same folder) -->
  <link rel="stylesheet" href="./basic.css">
</head>

<body class="theme-dark">

<!-- ================= TOP BAR ================= -->
<header class="topbar">
  <div class="topbar-left">
    <!-- LOGO (goes one level up to assets) -->
    <img src="../assets/logo.png" class="logo" />
    <span class="brand">INDIGIS</span>

    <!-- Workspace -->
    <div class="dropdown">
      <button class="btn">Workspace â–¾</button>
      <div class="menu">
        <button>Save Workspace</button>
        <button>Save As</button>
        <button>Recent Workspaces</button>
        <hr />
        <button class="danger">Close Workspace</button>
      </div>
    </div>

    <!-- User Mode -->
    <div class="dropdown">
      <button class="btn">User Mode â–¾</button>
      <div class="menu">
        <button disabled>Basic âœ“</button>
        <button onclick="switchMode('intermediate')">Intermediate</button>
        <button onclick="switchMode('advanced')">Advanced</button>
      </div>
    </div>
  </div>
  

  <div class="topbar-right">
    <!-- Theme -->
    <button id="themeToggle" class="icon-btn">ðŸŒ™</button>

    <!-- 2D / 3D -->
    <div class="toggle">
      <button class="active">2D</button>
      <button>3D</button>
    </div>

    <!-- Settings -->
    <div class="dropdown">
      <button class="icon-btn">âš™</button>
      <div class="menu right">
        <button>Account</button>
        <button>Preferences</button>
        <button>Help</button>
        <hr />
        <button class="danger" id="logoutBtn">Logout</button>
      </div>
    </div>
  </div>
</header>

<!-- ================= MAIN LAYOUT ================= -->
<div id="indigis-basic-app">

  <!-- ========== LEFT PANEL ========== -->
  <aside class="left-panel">

    <div class="lp-header">
      BASIC TOOLS
    </div>

    <div class="lp-section">
      <button class="lp-section-title">
  <span class="title-text">Navigation</span>
  <span class="chevron">â–¾</span>
</button>
      <div class="lp-tools">
        <button class="lp-tool">Pan</button>
        <button class="lp-tool">Zoom In</button>
        <button class="lp-tool">Zoom Out</button>
        <button class="lp-tool">Full Extent</button>
      </div>
    </div>

    <div class="lp-section">
        <button class="lp-section-title">
  <span class="title-text">Basic Tools</span>
  <span class="chevron">â–¾</span>
</button>
      <div class="lp-tools">
        <button class="lp-tool">Identify</button>
        <button class="lp-tool">Measure Distance</button>
        <button class="lp-tool">Measure Area</button>
        <button class="lp-tool">Add Marker</button>
      </div>
    </div>

    <div class="lp-section">
      <button class="lp-section-title">
  <span class="title-text">Analysis</span>
  <span class="chevron">â–¾</span>
</button>
      <div class="lp-tools">
        <button class="lp-tool">Buffer</button>
        <button class="lp-tool">Select by Area</button>
      </div>
    </div>

    <div class="lp-section">
     <button class="lp-section-title">
  <span class="title-text">View</span>
  <span class="chevron">â–¾</span>
</button>
      <div class="lp-tools">
        <button class="lp-tool">Grid</button>
        <button class="lp-tool">North Arrow</button>
      </div>
    </div>

  </aside>

  <!-- ========== MAP AREA ========== -->
 <main class="main">

  <!-- 2D MAP -->
  <iframe
    id="map2d"
    src="https://www.openstreetmap.org/export/embed.html"
    class="map-frame">
  </iframe>

  <!-- 3D MAP -->
  <iframe
    id="map3d"
    src="https://sandcastle.cesium.com/"
    class="map-frame hidden">
  </iframe>

  <div class="map-status-bar">
    <span id="modeReadout">Mode: 2D</span>
  </div>
<div class="map-status-bar">
    <span id="coordReadout">Lat: -- , Lon: --</span>
    <span id="zoomReadout">Zoom: --</span>
    <span id="modeReadout">Mode: Basic</span>
  </div>
</main>


  <!-- ========== RIGHT PANEL ========== -->
  <aside class="right-panel">

    <div class="rp-header">
      <span>PROPERTIES</span>
      <button class="rp-close" id="rpCloseBtn">âŸ¨</button>
    </div>

  <div class="rp-tabs">
    <button class="rp-tab active" data-tab="layers">Layers</button>
    <button class="rp-tab" data-tab="processing">Processing</button>
    <button class="rp-tab" data-tab="info">Info</button>
    <button class="rp-tab" data-tab="inspector">Inspector</button>
    <button class="rp-tab" data-tab="ai">AI</button>
  </div>
    <div class="rp-content">

      <!-- Layers -->
      <div class="rp-view active" id="rp-layers">
        <div class="layer-item">
          <input type="checkbox" checked />
          <span>Base Map</span>
        </div>
        <div class="layer-item">
          <input type="checkbox" checked />
          <span>Roads</span>
        </div>
        <div class="layer-item">
          <input type="checkbox" />
          <span>Buildings</span>
        </div>
      </div>

      <!-- Info -->
      <div class="rp-view" id="rp-info">
        <p class="rp-muted">
          Click on map to view feature information.
        </p>
      </div>

      <!-- Settings -->
      <div class="rp-view" id="rp-settings">
        <label class="rp-setting">
          <input type="checkbox" />
          Show grid
        </label>
        <label class="rp-setting">
          <input type="checkbox" />
          Enable snapping
        </label>
      </div>

    </div>
  </aside>

</div>

<!-- BASIC MODE JS -->
<script src="./basic.js"></script>

</body>
</html>
