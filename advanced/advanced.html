<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>INDIGIS â€“ Advanced Mode</title>

  <!-- BASE STYLES -->
  <link rel="stylesheet" href="../basic/basic.css">
  <link rel="stylesheet" href="../intermediate/intermediate.css">

  <!-- ADVANCED EXTENSIONS -->
  <link rel="stylesheet" href="./advanced.css">
</head>

<body class="theme-dark">

<!-- ================= TOP BAR (UNCHANGED) ================= -->
<header class="topbar">
  <div class="topbar-left">
    <img src="../assets/logo.png" class="logo" />
    <span class="brand">INDIGIS</span>

    <div class="dropdown">
      <button class="btn">Workspace â–¾</button>
      <div class="menu">
        <button>Save Workspace</button>
        <button>Save As</button>
        <button>Recent Workspaces</button>
        <hr />
        <button class="danger">Close Workspace</button>
      </div>
    </div>

    <div class="dropdown">
      <button class="btn">User Mode â–¾</button>
      <div class="menu">
        <button onclick="switchMode('basic')">Basic</button>
        <button onclick="switchMode('intermediate')">Intermediate</button>
        <button disabled>Advanced âœ“</button>
      </div>
    </div>
  </div>

  <div class="topbar-right">
    <button id="themeToggle" class="icon-btn">ðŸŒ™</button>

    <div class="toggle">
      <button class="active">2D</button>
      <button>3D</button>
    </div>

    <div class="dropdown">
      <button class="icon-btn">âš™</button>
      <div class="menu right">
        <button>Account</button>
        <button>Preferences</button>
        <button>Help</button>
        <hr />
        <button class="danger">Logout</button>
      </div>
    </div>
  </div>
</header>

<!-- ================= MAIN LAYOUT ================= -->
<div id="indigis-app">

<!-- ========== TOOL TAB (ADVANCED) ========== -->
<aside class="left-panel">

  <div class="lp-header">ADVANCED TOOLS</div>

  <!-- 3D & TERRAIN -->
  <div class="lp-domain">
    <button class="lp-domain-title">3D & Terrain</button>
    <div class="lp-subtools">
      <button class="lp-tool">Viewshed</button>
      <button class="lp-tool">Radar Dome</button>
      <button class="lp-tool">Line of Sight</button>
      <button class="lp-tool">Terrain Profile</button>
      <button class="lp-tool">Cut / Fill</button>
    </div>
  </div>

  <!-- REMOTE SENSING -->
  <div class="lp-domain">
    <button class="lp-domain-title">Remote Sensing</button>
    <div class="lp-subtools">
      <button class="lp-tool">LULC Classification</button>
      <button class="lp-tool">Supervised</button>
      <button class="lp-tool">Unsupervised</button>
      <button class="lp-tool">Accuracy Assessment</button>
      <button class="lp-tool">NDVI / NDWI</button>
    </div>
  </div>

  <!-- SAR -->
  <div class="lp-domain">
    <button class="lp-domain-title">SAR Processing</button>
    <div class="lp-subtools">
      <button class="lp-tool">Speckle Filtering</button>
      <button class="lp-tool">Coherence</button>
      <button class="lp-tool">Change Detection</button>
      <button class="lp-tool">Polarimetric Analysis</button>
    </div>
  </div>

  <!-- LiDAR -->
  <div class="lp-domain">
    <button class="lp-domain-title">LiDAR Processing</button>
    <div class="lp-subtools">
      <button class="lp-tool">Point Cloud Classification</button>
      <button class="lp-tool">DSM / DTM</button>
      <button class="lp-tool">Canopy Height Model</button>
    </div>
  </div>

  <!-- AUTOMATION -->
  <div class="lp-domain">
    <button class="lp-domain-title">Automation & Scripting</button>
    <div class="lp-subtools">
      <button class="lp-tool">Python Integration</button>
      <button class="lp-tool">Batch Processing</button>
      <button class="lp-tool">Model Builder</button>
      <button class="lp-tool">Custom Scripts</button>
    </div>
  </div>

  <!-- AI / ML -->
  <div class="lp-domain">
    <button class="lp-domain-title">AI / ML</button>
    <div class="lp-subtools">
      <button class="lp-tool">ML Classification</button>
      <button class="lp-tool">Feature Extraction</button>
      <button class="lp-tool">Object Detection</button>
    </div>
  </div>

</aside>


<!-- ========== MAP AREA (UNCHANGED) ========== -->
<main class="map-area">
  <div class="map-placeholder">ADVANCED GIS MAP AREA</div>

  <div class="map-status-bar">
    <span id="coordReadout">Lat: -- , Lon: --</span>
    <span id="zoomReadout">Zoom: --</span>
    <span id="modeReadout">Mode: Advanced</span>
  </div>
</main>

<!-- ========== PROPERTIES TAB (UNCHANGED STRUCTURE) ========== -->
<aside class="right-panel">

  <div class="rp-header">
    <span>PROPERTIES</span>
  </div>

  <div class="rp-tabs">
    <button class="rp-tab active" data-tab="layers">Layers</button>
    <button class="rp-tab" data-tab="processing">Processing</button>
    <button class="rp-tab" data-tab="info">Info</button>
    <button class="rp-tab" data-tab="inspector">Inspector</button>
    <button class="rp-tab" data-tab="ai">AI</button>
  </div>

  <div class="rp-content">

    <div class="rp-view active" id="rp-layers">
      <label class="layer-item"><input type="checkbox" checked> Base Map</label>
      <label class="layer-item"><input type="checkbox"> Roads</label>
      <label class="layer-item"><input type="checkbox"> Buildings</label>
    </div>

    <!-- ðŸ”¥ TOOL SUB-PANEL (RIGHT SIDE) -->
    <div class="rp-view" id="="rp-processing">
      <div id="advancedToolPanel" class="adv-subpanel">
        <p class="rp-muted">Select an advanced tool category.</p>
      </div>
    </div>

    <div class="rp-view" id="rp-info">
      <p class="rp-muted">Feature information panel.</p>
    </div>

    <div class="rp-view" id="rp-inspector">
      <p class="rp-muted">Errors, warnings, logs.</p>
    </div>

    <div class="rp-view" id="rp-ai">
      <p class="rp-muted">INDIGIS AI â€“ Advanced assistance.</p>
    </div>

  </div>
</aside>

</div>

<script src="./advanced.js"></script>
</body>
</html>
