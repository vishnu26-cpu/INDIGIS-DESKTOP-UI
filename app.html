<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>INDIGIS ‚Äî Vishnu Signature UI (Prototype)</title>

  <link rel="stylesheet" href="styles.css" />

  <!-- LOGIN PROTECTION -->
  <script>
    // If user is NOT logged in ‚Üí go to login page
    if (localStorage.getItem("indigis_logged_in") !== "true") {
      window.location.href = "index.html";
    }
  </script>
</head>

<body>
  <div id="app" class="theme-auto">

    <!-- TOP HUD -->
    <header class="top-hud">
      <div class="hud-left">
        <div class="logo">INDIGIS <span class="brand">Prototype</span></div>

        <div class="hud-search">
          <input placeholder="Search tools, layers..." />
        </div>
      </div>

      <div class="hud-center">
        <nav class="hud-actions">
          <button class="hud-btn" data-tool="digitizer">‚úèÔ∏è</button>
          <button class="hud-btn" data-tool="image">üñºÔ∏è</button>
          <button class="hud-btn" data-tool="analytics">üìä</button>
          <button class="hud-btn" data-tool="uav">‚úàÔ∏è</button>
          <button class="hud-btn" data-tool="terrain">‚õ∞Ô∏è</button>
        </nav>
      </div>

      <div class="hud-right">
        <div class="mode-chip">
          <button class="mode-btn" data-mode="basic">Basic</button>
          <button class="mode-btn" data-mode="intermediate">Intermediate</button>
          <button class="mode-btn active" data-mode="advanced">Advanced</button>
        </div>

        <div class="hud-controls">
          <button id="themeToggle" class="icon-btn">üåì</button>

          <!-- LOGOUT BUTTON -->
          <button id="logoutBtn" class="icon-btn">üö™</button>
        </div>
      </div>
    </header>

    <!-- MAIN LAYOUT -->
    <div class="main-area">

      <!-- LEFT PANEL -->
      <aside class="left-panel">
        <section class="panel">
          <div class="panel-header">Layers</div>
          <div class="panel-body">
            <ul class="layer-list">
              <li><span class="chip vector">Base Map</span></li>
              <li><span class="chip vector">Points</span></li>
              <li><span class="chip raster">Raster</span></li>
            </ul>
          </div>
        </section>

        <section class="panel">
          <div class="panel-header">Tools</div>
          <div class="panel-body">
            <ul class="tool-list">
              <li><button class="tool-btn vector">Measure</button></li>
              <li><button class="tool-btn terrain">Viewshed</button></li>
              <li><button class="tool-btn defense">Dome Tool</button></li>
            </ul>
          </div>
        </section>
      </aside>

      <!-- MAP -->
      <main class="map-area">
        <div class="map-toolbar">
          <div>Map View</div>
          <div>
            <button class="small">Fullscreen</button>
            <button class="small">Fit Map</button>
          </div>
        </div>

        <div class="map-canvas">
          <div class="map-placeholder">Map canvas (OpenLayers / Cesium here)</div>
        </div>
      </main>

      <!-- RIGHT PANEL -->
      <aside class="right-panel">
        <section class="panel">
          <div class="panel-header">Inspector</div>
          <div class="panel-body">
            <p>No selection</p>
          </div>
        </section>
      </aside>
    </div>

    <!-- STATUS BAR -->
    <footer class="status-ribbon">
      <div class="status-left">
        <span id="coords">Lat: ‚Äî , Lon: ‚Äî</span>
        <span> | </span>
        <span id="proj">Proj: WebMercator (WGS84)</span>
      </div>

      <div class="status-right">
        <span>Scale 1: <strong id="scale">‚Äî</strong></span>
        <button class="small">Undo</button>
        <button class="small">Redo</button>
      </div>
    </footer>

  </div>

  <!-- INTERACTIONS SCRIPT -->
  <script src="interactions.js"></script>

  <!-- LOGOUT -->
  <script>
    document.getElementById("logoutBtn").onclick = () => {
      localStorage.removeItem("indigis_logged_in");
      window.location.href = "index.html";  // back to login
    };
  </script>

</body>
</html>
